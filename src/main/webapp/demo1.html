<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>快速入门</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>
		<div id="app">
			{{message}}
			<!--三元运算符-->
			{{false ? "ok" : "No"}}

			<!--数学运算-->

			{{number * 3.14}}

			<!--差值表达式不支持
			{{var a =1;}}
			{{if(a = 10){}}}
			-->



		</div>
	</body>
	<script>
		//view model
		//创建Vue对象
		new Vue({
			el:"#app",   //由Vue接管id为app区域
			data:{
				message:"hello Vue!  EESY",   //注意  此处不要加分号
				number: 100
		}
		})
		
	</script>
</html>
